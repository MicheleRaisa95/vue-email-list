<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
</head>
<body>
    <!-- elemento che contiene app -->
    <div id="app">

        <!-- Bottone che genera email -->
        <button @click="generateEmails" :disabled="loading">{{ loading ? 'Generazione in corso...' : 'Genera Email' }}</button>

            <!-- lista che contiene le mail -->
            <ul v-if="emails.length === totalEmails">
                <li v-for="email in emails" :key="email">
                    {{ email }}
                </li>
            </ul>
    </div>
    <!-- includo Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /Includo Axios -->

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue.js -->

    <!-- Js -->
    <script src="./js/main.js"></script>
    <!-- /JS -->
</body>
</html>
